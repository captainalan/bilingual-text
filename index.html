<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sample Bilingual Document</title>
      <script type="text/javascript"
	      src="http://code.jquery.com/jquery.min.js"></script>
      <script type="text/javascript">
      </script>
      <link rel='stylesheet' href='bilingual.css'>

      <!--Optimizing for English/Japanese for now-->
      <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Noto+Serif+JP" rel="stylesheet">

      <!--Bootstrap-->
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
<body onload=getText()>

  <nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand"
       href="https://github.com/captainalan/bilingual-text"
    >
      Github Repo
    </a>
    <button class="btn" onClick=toggleCommentary()>Toggle Commentary</button>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 blank-box">
      <!-- So top navbar doesn't cut stuff off -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>Sample Bilingual Document 	(⌒▽⌒)☆</h1>
        <p>Here is a short sample bilingual text. Try clicking the "Toggle
        Commentary" button!</p>
      </div>
    </div>

    <div class="row">
      <div class="main-text col-md-12">
        <div id="muh-content"></div>
      </div> 
    </div>

    <div class="row">
      <div class="main-text col-md-12">
        <p>Copyright 2018 Alan Wong</p>
      </div>
    </div>
  </div>


  <script src='index.js'></script>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
